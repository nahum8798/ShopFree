<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- bibliotecas -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://kit.fontawesome.com/6cb324bf56.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
            <h1>ShopFree</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
    </header>


    <!-- Contenido del formulario de inicio de sesión -->
    <section class="login-section">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Verificación de credenciales (reemplaza esto con tu lógica de autenticación)
        if (username === 'usuario' && password === '1234') {
        // Redirecciona al usuario a la página principal (index.html)
            window.location.href = 'index.html';
        } else {
            alert('Credenciales incorrectas. Inténtalo de nuevo.');
        }
    });
    });
    </script>
</body>
</html>
